name: Build and Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.23.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Create release archive
        run: |
          cd dist
          zip -r ../skid-homework-dist.zip .
          cd ..
          tar -czvf skid-homework-dist.tar.gz -C dist .

      - name: Get version and date
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version || '1.0.0'")
          DATE=$(date +'%Y%m%d-%H%M%S')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "DATE=$DATE" >> $GITHUB_OUTPUT
          echo "TAG=v$VERSION-$DATE" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.TAG }}
          name: Release ${{ steps.version.outputs.TAG }}
          body: |
            üéâ Auto-generated release from GitHub Actions
            
            **Version:** ${{ steps.version.outputs.VERSION }}
            **Build Date:** ${{ steps.version.outputs.DATE }}
            
            ## Downloads
            - `skid-homework-dist.zip` - ZIP archive of the built application
            - `skid-homework-dist.tar.gz` - TAR.GZ archive of the built application
            
            ## Deployment
            ```bash
            # Download
            wget https://github.com/${{ github.repository }}/releases/latest/download/skid-homework-dist.zip
            
            # Extract
            unzip skid-homework-dist.zip -d ~/public_html/
            
            # Clean up
            rm skid-homework-dist.zip
            ```
          files: |
            skid-homework-dist.zip
            skid-homework-dist.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Success
        if: success()
        run: |
          echo "‚úÖ Build and release completed successfully!"
          echo "üì¶ Release created: ${{ steps.version.outputs.TAG }}"

      - name: Build Failed
        if: failure()
        run: |
          echo "‚ùå Build failed. Please check the logs above."
          exit 1
